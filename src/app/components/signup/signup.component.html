<section id="signup" *ngIf="!username; else forminfo">
  <div class="container">

    <form [formGroup]="rForm" (ngSubmit)="addPost(rForm.value)">
      <div class="form-group">
        <label for="inputEmail">Email address</label>
        <input type="email" formControlName="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email">
        <div class="alert alert-danger" *ngIf="rForm.controls['email'].touched">
          <div *ngIf="rForm.controls['email'].hasError('required')">{{ inputAlert }}</div>
          <div *ngIf="rForm.controls['email'].hasError('invalidEmail')">{{ emailAlert }}</div>
        </div>
      </div>
      <div class="form-group">
        <label for="inputUsername">Username</label>
        <input type="username" formControlName="username" class="form-control" id="inputUsername" aria-describedby="emailHelp" placeholder="Enter email">
        <div class="alert alert-danger" *ngIf="!rForm.controls['username'].valid && rForm.controls['username'].touched">{{ usernameAlert }}</div>
      </div>
      <div class="form-group">
        <label for="inputPassword">Password</label>
        <input type="password" formControlName="password" class="form-control" id="inputPassword" placeholder="Password">
        <div class="alert alert-danger" *ngIf="!rForm.controls['password'].valid && rForm.controls['password'].touched">{{ passwordAlert }}</div>
      </div>
      <div class="form-group">
        <label for="inputConfirmPassword">Confirm Password</label>
        <input type="password" formControlName="confirmPassword" class="form-control" id="inputConfirmPassword" placeholder="Password">
        <div class="alert alert-danger" *ngIf="rForm.controls['confirmPassword'].touched">
          <div *ngIf="rForm.hasError('mismatchedPasswords')">{{ matchAlert }}</div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!rForm.valid">Submit</button>
    </form>
  </div>
</section>

<ng-template #forminfo>
  <div class="container">
    <h1>{{ inputAlert }}</h1>
    <p>{{ email }}</p>
    <p>{{ password }}</p>
    <p>{{ confirmPassword }}</p>
  </div>
</ng-template>
